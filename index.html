<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="left-container">
            <img src="/images/nature-photo.jpg" alt="">
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>

        <div class="right-container">

            <div class="headings">
                <h2 class="left-mar">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus non nemo,
                    quibusdam provident
                    consectetur sit tempore animi esse inventore quo voluptas porro suscipit ipsum, nobis, excepturi
                    adipisci vel. Voluptatibus, facilis.</h2>
                <h2 class="left-mar">You know! You want to!</h2>
            </div>

            <form>

                <div class="top-section">
                    <div class="left-section">
                        <label for="first-name">first name</label>
                        <input type="name" id="first-name" name="name" required>

                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">password</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
                    </div>

                    <div class="right-section">
                        <label for="second-name">first name</label>
                        <input type="name" id="secons-name" name="name" required>

                        <label for="mobile">mobile</label>
                        <input type="tel" id="mobile" name="tel" required>

                        <label for="c-password">conform password</label>
                        <input type="password" id="c-password" name="c-password" minlength="8" maxlength="20" required>
                    </div>
                </div>

                <div class="bottom-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Login</a>.</p>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
